<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Reservations</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../../../apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../../favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../../favicon-16x16.png" />
    <link rel="manifest" href="../../../site.webmanifest" />
    <link rel="mask-icon" href="../../../safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#222222" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Loader Wrapper  -->
    <div id="loader-wrapper">
      <div class="pulsing-6"></div>
    </div>

    <div id="page">
      <nav class="navbar navbar-expand-lg navbar-light navbar-stickybg-light p-3">
        <a class="navbar-brand" href="../../../">DreamDestination</a>
        <div id="city-name"></div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav d-flex justify-content-end w-100">
            <li class="nav-item active">
              <a class="nav-link nav-link-first" href="../../../">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../reservations/">Reservations</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container pb-5">
        <div class="content">
          <h1>Your Reservations</h1>
          <br />

          <div class="alert alert-dark" role="alert" id="no-reservation-banner">
            Oops! You have not made any reservations yet! (Click
            <a href="../../../"><strong>here</strong></a>
            to explore some cities)
          </div>
          <div class="row" id="reservation-table-parent">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Transaction ID</th>
                  <th scope="col d-block">Booking Name</th>
                  <th scope="col">Adventure</th>
                  <th scope="col">Person(s)</th>
                  <th scope="col">Date</th>
                  <th scope="col">Price</th>
                  <th scope="col">Booking Time</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="reservation-table"></tbody>
            </table>
          </div>
        </div>
      </div>

      <footer>
        <div class="container footer-text">Â© DreamDestination 2022</div>
      </footer>
    </div>

    <!-- Loader Remover script -->
    <script>
      // Get the laoder and page elements from the DOM
      const loaderElement = document.querySelector("#loader-wrapper");
      const pageElement = document.querySelector("#page");

      // Hide the entire page until the page loads
      pageElement.style.display = "none";

      // Add an event listener to the window object and show the page -
      // when it loads entirely
      window.addEventListener("load", () => {
        loaderElement.style.display = "none";
        pageElement.style.display = "block";
      });
    </script>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Ion icons script -->
    <!-- <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script> -->

    <!-- Lordicons script -->
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>

    <script type="module">
      import {
        fetchReservations,
        addReservationToTable,
      } from "../../../modules/reservation_page.js";

      (async function () {
        const reservations = await fetchReservations();
        addReservationToTable(reservations);
      })();
    </script>
  </body>
</html>
